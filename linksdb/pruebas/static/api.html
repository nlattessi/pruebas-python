<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/foundation.css" />
  <link rel="stylesheet" href="css/app.css" />
  <script src="js/vendor/modernizr.js"></script>

  <title>Linksdb</title>
</head>
<body ng-app="MyApp">

  <nav class="top-bar" data-topbar role="navigation">
    <ul class="title-area">
      <li class="name">
        <h1><a href="/">LinksDB Site</a></h1>
      </li>
      <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
    </ul>
    <section class="top-bar-section">
      <ul class="left">
        <li class="has-form"><a href="/api/links" class="button">Api Links</a></li>
      </ul>
    </section>
  </nav>

  <div class="row page-header">
    <div class="columns text-center">
      <h1>LinksDB <small>de Nahuel Lattessi</small></h1>
    </div>
  </div>

  <form action="#">
    <div class="row page-header">
      <div class="large-12 columns">
        <div class="row collapse">
          <div class="small-5 columns">
            <input type="text" placeholder="www.google.com.ar">
          </div>
          <div class="small-5 columns">
            <input type="text" placeholder="descripcion" class="text-center">
          </div>
          <div class="small-2 columns">
            <input type="submit" class="button postfix" value="Guardar">
          </div>
        </div>
      </div>   
    </div>
  </form>

  <div class="row" ng-controller="ListCtrl">
    <div class="columns">
      <div ng-repeat="link in links">
        <div class="row">
          <div class="large-4 columns text-center">
            <a href="{{link.url}}">{{link.url}}</a>            
          </div>
          <div class="large-8 columns text-center">
            <p>{{link.descripcion}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
