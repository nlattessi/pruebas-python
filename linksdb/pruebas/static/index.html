<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>app link</title>
</head>
<body ng-app="app" ng-controller="AppCtrl as app">

  <button ng-click="app.addLink()">Add Link</button>

  <div ng-repeat="link in app.links">
    <a href="{{ link.url }}">{{ link.url }}</a> --> {{ link.descripcion }} --> {{ link.categoria.nombre }}
    <div class="ui">
      <input type="text" ng-model="link.url">
      <input type="text" ng-model="link.descripcion">
      <input type="text" ng-model="link.categoria.nombre">
      <button ng-click="app.updateLink(link)">Update</button>
      <button ng-click="app.deleteLink(link)">Delete</button>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
